services:
  testnet:
    container_name: testnet
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:

      - chain_vol:/root/.avalanche-cli       
    ports:
      - "9650:9650"                               
      - "9651:9651"
    networks:
      - transcendence

networks:
  transcendence:
    name: transcendence
    enable_ipv6: true
    driver: bridge
    ipam:
      config:
        - subnet: 2001:db::/64

volumes:
  chain_vol:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: $HOME/blockchain/chain_vol
